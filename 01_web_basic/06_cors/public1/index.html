<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="requestApi()" id="js-btn" type="button">XHRシンプル送信</button>
        <button onclick="requestPreFlightApi()" id="js-btn-preflight" type="button">XHRプレフライト送信</button>
    </div>
        

    

    <script>
        function requestApi(){
            let btn = document.getElementById('js-btn');
            //btn.click
            console.log(btn);
            let xhr = new XMLHttpRequest();
            xhr.open('POST','http://60144f8a5e71.ngrok.io');
            //xhr.setRequestHeader('origin','http://1129b7279090.ngrok.io');//自分のオリジンはこれです！と申告をする // Originでは

            
            xhr.onload = function(){
                if (xhr.status === 200) {
                    console.log("simple requestが成功")
                    console.log(xhr.response);
                }
            }
            xhr.send();
        }

        function requestPreFlightApi(){
            let btn = document.getElementById('js-btn-preflight');
            //btn.click
            console.log(btn);
            let xhr = new XMLHttpRequest();
            xhr.open('POST','http://60144f8a5e71.ngrok.io');
            xhr.setRequestHeader( 'content-type', 'application/json' );//この指定をすることでプリフライトになる
             //xhr.setRequestHeader( 'content-type', 'application/x-www-form-urlencoded;charset=UTF-8' );//この指定ではプリフライトにならない
            
            xhr.onload = function(){
                if (xhr.status === 200) {
                    console.log("prefligh requestが成功")
                    console.log(xhr.response);
                        
                }
            }
            
            xhr.send("preflight","頼む");

        }

       
    </script>
</body>
</html>
