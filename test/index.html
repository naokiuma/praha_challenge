<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick-theme.css"/>
	
				

    
    <title>Document</title>

<style>
    
    img {
        width: 100%;
        padding-right: 5px;
  }

</style>

  
  
</head>
<body>

<div class="instagram">
  <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" /></div>
  <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" /></div>
  <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" /></div>
  <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" /></div>
  <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" /></div>
  <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" /></div>
</div>
<div class="instagram_reverse" dir="rtl">
    <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" /></div>
    <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" /></div>
    <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" /></div>
    <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" /></div>
    <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog03.jpg" /></div>
    <div><img src="https://junpei-sugiyama.com/wp-content/uploads/2021/01/dog02.jpg" /></div>
</div>



    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./slick.min.js"></script>


<script>

$(function(){
  $('.instagram').slick({
    autoplay: true, //自動でスクロール
    autoplaySpeed: 0, //自動再生のスライド切り替えまでの時間を設定
    speed: 5000, //スライドが流れる速度を設定
    cssEase: "linear", //スライドの流れ方を等速に設定
    slidesToShow: 4, //表示するスライドの数
    swipe: false, // 操作による切り替えはさせない
    arrows: false, //矢印非表示
    pauseOnFocus: false, //スライダーをフォーカスした時にスライドを停止させるか
    pauseOnHover: false, //スライダーにマウスホバーした時にスライドを停止させるか
    responsive: [
      {
        breakpoint: 750,
        settings: {
          slidesToShow: 3, //画面幅750px以下でスライド3枚表示
        }
      }
    ]
  });
});

$('.instagram_reverse').slick({
    autoplay: true, //自動でスクロール
    autoplaySpeed: 0, //自動再生のスライド切り替えまでの時間を設定
    speed: 5000, //スライドが流れる速度を設定
    cssEase: "linear", //スライドの流れ方を等速に設定
    slidesToShow: 4, //表示するスライドの数
    swipe: false, // 操作による切り替えはさせない
    arrows: false, //矢印非表示
    pauseOnFocus: false, //スライダーをフォーカスした時にスライドを停止させるか
    pauseOnHover: false, //スライダーにマウスホバーした時にスライドを停止させるか
    rtl: true,
    responsive: [
      {
        breakpoint: 750,
        settings: {
          slidesToShow: 3, //画面幅750px以下でスライド3枚表示
        }
      }
    ]
});

</script>
</body>
</html>
